<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>macOS Update</title>
</head>
<body>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Welcome to the macOS Update Simulation</h1>
        <h4>Created by <a href="https://zigao.wang" target="_blank">Zigao Wang</a>, available on <a href="https://github.com/ZigaoWang/macos-update" target="_blank" rel="noopener noreferrer">GitHub</a> under the MIT License</h4>
        <p>Please specify the update duration:</p>
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" name="minutes" value="5" min="0"><br>
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" name="seconds" value="0" min="0" max="59"><br>
        <p>Note: Your cursor will be hidden during the update.</p>
        <button id="startButton">Start Update</button>
    </div>
</div>

<img src="logo.png" class="logo">
<br />
<div class="progress-bar">
    <div class="progress-fill"></div>
</div>
<script src="script.js"></script>
</body>
</html>
